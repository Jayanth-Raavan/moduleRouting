<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add User</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="empForm" (ngSubmit)="saveEmployees()">
            <div class="mb-3">
                <label for="id">Id</label>
                <div class="input-group">
                    <input name="id" class="form-control" formControlName="id" />
                </div>
            </div>
            <div class="mb-3">
                <label for="name">Name</label>
                <div class="input-group">
                    <input name="name" class="form-control" formControlName="name" />
                </div>
                <span *ngIf="name && name.touched && name.invalid" ngClass="errorMessage">Enter valid name, name must be have 5 characters</span>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <div class="input-group">
                    <input name="email" class="form-control" formControlName="email" />
                </div>
                <span *ngIf="email && email.touched && email.invalid" ngClass="errorMessage">Enter valid email</span>
            </div>
            <div class="mb-3">
                <label for="phone">Phone</label>
                <div class="input-group">
                    <input name="phone" class="form-control" formControlName="phone" />
                </div>
            </div>
            <div class="mb-3">
                <label for="designation">Designation</label>
                <div class="input-group">
                    <select name="designation" class="form-control" id="designation" formControlName="designation">
                        <option value="select" selected>Select Designation</option>
                        <option *ngFor="let des of designation" value="{{des.code}}">{{des.name}}</option>
                    </select>

                </div>
            </div>
            <div class="formButton">
                <!-- (click)="modal.close('Save click')" -->
                <button type="submit" class="btn btn-primary form-control" [disabled]="empForm.invalid" >Save</button>
            </div>
            <div class="mt-3">
                <span [ngClass]="errorClass" >{{errorMessage}}</span>
                <span [ngClass]="successClass">{{successMessage}}</span>
            </div>
        </form>
    </div>

</ng-template>

<button class="btn btn-lg btn-outline-success" (click)="open()">Add + </button>

<hr />
